<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sudoku Solver</title>
</head>
<body>
    <h1>Sudoku Solver</h1> <!-- Titel oben -->
    <div class="container">
        <div id="sudokuGrid"></div> <!-- Sudoku Grid -->
        <div id="controls">
            <div id="controlBox">
                <select id="sudokuSelect">
                    <option value="">Wähle ein Sudoku</option>
                </select>
                <button id="solveSudoku">Lösen</button>
                <div id="recursionDepthDisplay">Rekursionstiefe: 0</div> <!-- Hier die Rekursionstiefe anzeigen -->
            </div>
        </div>
    </div>
    <script src="js/sudoku.js"></script>
</body>
</html>
